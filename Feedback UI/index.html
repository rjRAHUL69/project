<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">FEEDBACK UI</h1>
        <div class="rating-container" id="ratings-container">
            <div class="rating ">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png"/>
                <small>Unhappy</small>
            </div>
            <div class="rating"/>
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png">
                <small>Neutral</small>
            </div>
            <div class="rating"/>
                 <img src="https://cdn-icons-png.flaticon.com/128/10534/10534262.png">
                 <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Sent Review</button>
    </div>
      <script src="script.js"></script>         
</body>

</html>
